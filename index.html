<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            color: #333;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(to right, purple, pink, orange);
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        header {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(to right, purple, pink, orange);
            color: white;
        }
        section {
            padding: 50px 20px;
            text-align: center;
        }
        .project-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .project-list div {
            margin: 10px;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 10px;
            width: 300px;
        }
        #contact ul {
            list-style: none;
            padding: 0;
        }
        #contact ul li {
            display: inline;
            margin: 0 10px;
        }
        #contact ul li a {
            text-decoration: none;
            color: purple;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#education">Education & Experience</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <header>
        <h1>Hi, I'm Kim</h1>
    </header>
    
    <section id="about">
        <h2>About Me</h2>
        <p> <!-- Add your details here --> </p>
    </section>
    
    <section id="projects">
        <h2>Projects</h2>
        <div class="project-list">
            <!-- Add project descriptions and links here -->
        </div>
    </section>
    
    <section id="education">
        <h2>Education & Experience</h2>
        <p> <!-- Add education and experience details here --> </p>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <ul>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">GitHub</a></li>
            <li><a href="#">LeetCode</a></li>
            <li><a href="#">Kaggle</a></li>
        </ul>
    </section>
</body>
</html>
