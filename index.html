<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            color: #333;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(to right, purple, pink, orange);
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px;
            background: linear-gradient(to right, purple, pink, orange);
            color: white;
            position: relative;
        }
        header h1 {
            flex: 1;
            text-align: center;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            object-fit: cover;
            position: absolute;
            right: 20px;
        }
        section {
            padding: 50px 20px;
            text-align: center;
        }
        .project-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .project-tile {
            background: #f4f4f4;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .project-tile img {
            width: 100%;
            border-radius: 10px;
        }
        #contact ul {
            list-style: none;
            padding: 0;
        }
        #contact ul li {
            display: inline;
            margin: 0 10px;
        }
        #contact ul li a {
            text-decoration: none;
            color: purple;
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#education">Education & Experience</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <header>
        <h1>Hi, I'm Kim</h1>
        <img src="your-image.jpg" alt="Profile Picture" class="profile-pic">
    </header>
    
    <section id="about">
        <h2>About Me</h2>
        <p> <!-- Add your details here --> </p>
    </section>
    
    <section id="projects">
        <h2>Projects</h2>
        <div class="project-list">
            <div class="project-tile">
                <img src="project1.jpg" alt="Project 1">
                <h3>Project 1</h3>
                <p>Description of project 1.</p>
            </div>
            <div class="project-tile">
                <img src="project2.jpg" alt="Project 2">
                <h3>Project 2</h3>
                <p>Description of project 2.</p>
            </div>
            <div class="project-tile">
                <img src="project3.jpg" alt="Project 3">
                <h3>Project 3</h3>
                <p>Description of project 3.</p>
            </div>
            <div class="project-tile">
                <img src="project4.jpg" alt="Project 4">
                <h3>Project 4</h3>
                <p>Description of project 4.</p>
            </div>
        </div>
    </section>
    
    <section id="education">
        <h2>Education & Experience</h2>
        <p> <!-- Add education and experience details here --> </p>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <ul>
            <li><a href="#" target="_blank"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="#" target="_blank"><i class="fab fa-github"></i></a></li>
            <li><a href="#" target="_blank"><i class="fas fa-code"></i></a></li>
            <li><a href="#" target="_blank"><i class="fas fa-database"></i></a></li>
        </ul>
    </section>
</body>
</html>
